<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <p class="announce">Best of<input id="round-number" placeholder="3" min="1" max="99" type="number"></p>
    <p class="player-turn"></p>
    <div class="name-container">
        <label for="player1-name" class="player1-name">X's Name
            <input id="player1-name" class="name-input" type="text"></label>
        <label for="player2-name" class="player2-name">O's Name
            <input id="player2-name" class="name-input" type="text"></label>
    </div>
    <button id="start-btn">Start</button>
   
    <div class="grid-container">
        
    </div>
    <div class="game-btns">
        <button id="continue-btn">Continue</button>
        <button id="restart-btn">Restart</button>
    </div>

</body>
<script src="main.js"></script>
</html>
